<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat et Envoi IP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #0056b3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .disclaimer {
            font-size: 12px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Votre adresse IP</h2>
        <p id="ip-address">Chargement...</p>
        <button onclick="sendIP()">Envoyer mon IP</button>
        <button onclick="useSecurityCode()">Utiliser un code d'aide</button>
        <p class="disclaimer">En cliquant sur "Envoyer mon IP", votre adresse IP sera transmise par email pour faciliter l'assistance. Vous pouvez refuser et entrer un code d'aide Ã  la place.</p>
        <div id="security-code-section" style="display: none;">
            <input type="text" id="security-code" placeholder="Entrez votre code d'aide">
            <button onclick="submitSecurityCode()">Valider</button>
        </div>
    </div>

    <script>
        async function fetchIP() {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            document.getElementById("ip-address").innerText = data.ip;
        }
        
        function sendIP() {
            const ip = document.getElementById("ip-address").innerText;
            window.location.href = `mailto:tylianmioque83@gmail.com?subject=Aide avec IP&body=Mon IP: ${ip}`;
        }
        
        function useSecurityCode() {
            document.getElementById("security-code-section").style.display = "block";
        }
        
        function submitSecurityCode() {
            const code = document.getElementById("security-code").value;
            alert("Code soumis: " + code);
        }
        
        fetchIP();
    </script>
</body>
</html>
